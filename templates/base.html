<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>{% block title %}Pharma Website{% endblock %}</title>
</head>
<body>
    <header class="bg-primary text-white p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="mb-0">MAC Labs Limited</h1>
            <nav class="navbar navbar-expand-lg">
                <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link text-white" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="/products">Products</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="/about">About</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="/contact">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>
    <footer class="text-center py-3 bg-light">
        <p>&copy; 2025 MAC Labs Limited. All Rights Reserved.</p>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
